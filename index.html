<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- RESET stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- LOCAL stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>TrainTracker</title>
</head>

<body>
    <div class="container">
        <!-- Jumbotron Header -->
        <div class="jumbotron">
            <h1><i class="fa fa-train"></i> Train Tracker</h1>
        </div>
        <!-- Train Table Card -->
        <div class="card">
            <div class="card-header">
                <i class="fa fa-clock-o"></i> Train Schedule
                <span id="timer"></span>
            </div>
            <div class="card-body">
                <!-- table for trains -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <!-- Trains and into will get appended to trainTable -->
                    <tbody id="trainTable">

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Form for Adding Train -->
        <div class="card">
            <div class="card-header">
                <i class="fa fa-train"></i> Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="trainDest">Destination</label>
                        <input type="text" class="form-control" id="trainDest">
                    </div>
                    <div class="form-group">
                        <label for="trainStart">First Train (HH:MM - use 24 hr time)</label><span id="trainStartWarn"></span>
                        <input type="text" class="form-control" id="trainStart" isvalid="unchecked">
                    </div>
                    <div class="form-group">
                        <label for="trainFreq">Frequency (min)</label><span id="trainFreqWarn"></span>
                        <input type="number" class="form-control" id="trainFreq" isvalid="unchecked">
                    </div>
                    <button id="btnAddTrain" type="submit" class="btn btn-primary">Submit</button><span id="submitWarn"></span>
                </form>
            </div>
        </div>
    </div>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Bootstrap and JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- LOCAL javascript -->
    <script src="./assets/javascript/traintracker.js"></script>
</body>

</html>
